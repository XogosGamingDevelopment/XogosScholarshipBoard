version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Checking VITE environment variables..."
        - echo "VITE_GOOGLE_CLIENT_ID length:" ${#VITE_GOOGLE_CLIENT_ID}
        - echo "VITE_API_URL:" $VITE_API_URL
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
